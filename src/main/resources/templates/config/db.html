<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="exampleForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">driverClassName：</label>
                        <div class="col-sm-8">
                            <input id="driverClassName" name="driverClassName" class="form-control"
                                   type="text" th:value="${db.driverClassName}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">url：</label>
                        <div class="col-sm-8">
                            <input id="url" name="url" class="form-control" type="text"
                                   th:value="${db.url}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">username：</label>
                        <div class="col-sm-8">
                            <input id="username" name="username" class="form-control"
                                   type="text" th:value="${db.username}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">password：</label>
                        <div class="col-sm-8">
                            <input id="password" name="password" class="form-control"
                                   type="text" th:value="${db.password}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-center">
                            <button  type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/config/db.js">
</script>
</body>
</html>
