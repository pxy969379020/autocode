<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head th:include="include::header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox-content">
                <form class="form-horizontal m-t" id="exampleForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label required">jquery(全路径)：</label>
                        <div class="col-sm-8">
                            <input id="jquery" name="jquery" class="form-control"
                                   type="text" th:value="${addr.jquery}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label required">bootstrap：</label>
                        <div class="col-sm-8">
                            <input id="bootstrapPrefix" name="bootstrapPrefix" class="form-control" type="text"
                                   th:value="${addr.bootstrapPrefix}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label required">bootstrap-table：</label>
                        <div class="col-sm-8">
                            <input id="bootstraptablePrefix" name="bootstraptablePrefix" class="form-control"
                                   type="text" th:value="${addr.bootstraptablePrefix}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label required">bootstrap-validator：</label>
                        <div class="col-sm-8">
                            <input id="bootstrapValidatorPrefix" name="bootstrapValidatorPrefix" class="form-control"
                                   type="text" th:value="${addr.bootstrapValidatorPrefix}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">bootstrap-datetimepicker：</label>
                        <div class="col-sm-8">
                            <input id="datetimepickerPrefix" name="datetimepickerPrefix" class="form-control"
                                   type="text" th:value="${addr.datetimepickerPrefix}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label required">layer：</label>
                        <div class="col-sm-8">
                            <input id="layerPrefix" name="layerPrefix" class="form-control"
                                   type="text" th:value="${addr.layerPrefix}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">select2：</label>
                        <div class="col-sm-8">
                            <input id="select2Prefix" name="select2Prefix" class="form-control"
                                   type="text" th:value="${addr.select2Prefix}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">uploadfive：</label>
                        <div class="col-sm-8">
                            <input id="uploadfivePrefix" name="uploadfivePrefix" class="form-control"
                                   type="text" th:value="${addr.uploadfivePrefix}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">ztree：</label>
                        <div class="col-sm-8">
                            <input id="ztreePrefix" name="ztreePrefix" class="form-control"
                                   type="text" th:value="${addr.ztreePrefix}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">hplus：</label>
                        <div class="col-sm-8">
                            <input id="hplusPrefix" name="hplusPrefix" class="form-control"
                                   type="text" th:value="${addr.hplusPrefix}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">fontAwesome：</label>
                        <div class="col-sm-8">
                            <input id="fontAwesomePrefix" name="fontAwesomePrefix" class="form-control"
                                   type="text" th:value="${addr.fontAwesomePrefix}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12 text-center">
                            <button  type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/config/addr.js">
</script>
</body>
</html>
